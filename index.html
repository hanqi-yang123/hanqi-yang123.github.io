    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* 导航栏 - 渐变背景 */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo i {
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hamburger {
            display: none;
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .hamburger:hover {
            background: rgba(255,255,255,0.3);
        }

        /* 页面布局 */
        .page-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
        }

        /* 轮播图 */
        .carousel {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-item {
            min-width: 100%;
            aspect-ratio: 16 / 9;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            color: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .carousel-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .carousel-btn.prev { left: 20px; }
        .carousel-btn.next { right: 20px; }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: 2px solid rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot:hover {
            transform: scale(1.2);
        }

        .carousel-dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        /* 模块区域 */
        .module-section {
            background: #fff;
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .module-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.15);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding-bottom: 15px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, #667eea 0%, #764ba2 50%, transparent 100%) 1;
        }

        .module-title {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .module-title i {
            font-size: 22px;
        }

        .module-more {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .module-more:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            transform: translateX(5px);
        }

        .module-list {
            list-style: none;
        }

        .module-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .module-item:last-child {
            border-bottom: none;
        }

        .module-item:hover {
            padding-left: 10px;
        }

        .module-item a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .module-item a i {
            color: #667eea;
            font-size: 16px;
        }

        .module-item a:hover {
            color: #667eea;
        }

        .module-item .date {
            color: #999;
            font-size: 13px;
            white-space: nowrap;
            margin-left: 15px;
        }

        .module-item .placeholder-text {
            color: #bbb;
            font-size: 14px;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .module-item .placeholder-text i {
            color: #ddd;
        }

        /* 个人信息侧边栏 */
        .profile-card {
            background: linear-gradient(180deg, #fff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 95px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(#fff, #fff) padding-box,
                        linear-gradient(135deg, #667eea 0%, #764ba2 100%) border-box;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .avatar-wrapper::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .profile-bio {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent) 1;
            padding-top: 20px;
        }

        .profile-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            font-size: 14px;
            color: #555;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .profile-info-item:hover {
            background: linear-gradient(135deg, rgba(102,126,234,0.08) 0%, rgba(118,75,162,0.08) 100%);
        }

        .profile-info-item i {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .profile-info-item span {
            flex: 1;
        }

        /* 社交链接图标 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 18px;
            padding-top: 18px;
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, transparent, #667eea, #764ba2, transparent) 1;
        }

        .social-link {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102,126,234,0.3);
        }

        .social-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            font-size: 14px;
            background: linear-gradient(180deg, transparent 0%, rgba(102,126,234,0.05) 100%);
        }

        .footer i {
            color: #667eea;
            margin: 0 3px;
        }

        /* 响应式 - 平板 */
        @media (max-width: 992px) {
            .sidebar {
                width: 280px;
            }

            .avatar {
                width: 110px;
                height: 110px;
            }
        }

        /* 响应式 - 手机 */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 65px;
                left: 0;
                right: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                flex-direction: column;
                padding: 15px;
                gap: 8px;
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links a {
                padding: 14px 20px;
                border-radius: 12px;
            }

            .page-container {
                flex-direction: column;
                margin: 20px auto;
                gap: 20px;
            }

            .sidebar {
                width: 100%;
                order: -1;
            }

            .profile-card {
                display: flex;
                align-items: center;
                gap: 20px;
                text-align: left;
                padding: 25px;
                position: static;
            }

            .avatar-wrapper {
                flex-shrink: 0;
                margin-bottom: 0;
            }

            .avatar {
                width: 90px;
                height: 90px;
            }

            .avatar-wrapper::after {
                width: 16px;
                height: 16px;
                bottom: 5px;
                right: 5px;
            }

            .profile-name {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .profile-bio {
                font-size: 13px;
                margin-bottom: 12px;
            }

            .profile-info {
                padding-top: 12px;
            }

            .profile-info-item {
                padding: 8px 10px;
                font-size: 13px;
            }

            .profile-info-item i {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .module-section {
                padding: 20px;
                border-radius: 16px;
            }

            .module-title {
                font-size: 18px;
            }

            .carousel {
                border-radius: 16px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .carousel-btn.prev { left: 10px; }
            .carousel-btn.next { right: 10px; }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .module-section {
            animation: fadeInUp 0.6s ease forwards;
        }

        .module-section:nth-child(1) { animation-delay: 0.1s; }
        .module-section:nth-child(2) { animation-delay: 0.2s; }
        .module-section:nth-child(3) { animation-delay: 0.3s; }
        .module-section:nth-child(4) { animation-delay: 0.4s; }
        .module-section:nth-child(5) { animation-delay: 0.5s; }
    </style>

    <script>
        // 轮播图
        let currentSlide = 0;
        const totalSlides = 5;
        let autoPlayTimer;

        function initCarousel() {
            const dotsContainer = document.getElementById('carouselDots');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('button');
                dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
                dot.onclick = function() { goToSlide(i); };
                dotsContainer.appendChild(dot);
            }
            startAutoPlay();
        }

        function goToSlide(index) {
            currentSlide = index;
            document.getElementById('carouselInner').style.transform = 'translateX(-' + (currentSlide * 100) + '%)';
            var dots = document.querySelectorAll('.carousel-dot');
            for (var i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i === currentSlide);
            }
        }

        function nextSlide() {
            goToSlide((currentSlide + 1) % totalSlides);
            resetAutoPlay();
        }

        function prevSlide() {
            goToSlide((currentSlide - 1 + totalSlides) % totalSlides);
            resetAutoPlay();
        }

        function startAutoPlay() {
            autoPlayTimer = setInterval(function() {
                goToSlide((currentSlide + 1) % totalSlides);
            }, 4000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayTimer);
            startAutoPlay();
        }

        // 导航栏切换
        function toggleNav() {
            document.getElementById('navLinks').classList.toggle('show');
        }

        // 点击导航外部关闭
        document.addEventListener('click', function(e) {
            var nav = document.getElementById('navLinks');
            var hamburger = document.querySelector('.hamburger');
            if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
                nav.classList.remove('show');
            }
        });

        initCarousel();
    </script>
